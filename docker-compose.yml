  etcd:
    image: quay.io/coreos/etcd
    ports:
      - 2389:2379
    environment:
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://localhost:2379

  consumer1:
    build: application
    depends_on:
      - etcd
    ports:
      - 8180:8080
    environment:
      SPRING_PROFILES_ACTIVE: consumer
      WEB_ENVIRONMENT: 'true'

  worker1:
